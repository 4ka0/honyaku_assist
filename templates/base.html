{% load static %}

<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">

        <title>Kikai Assist</title>
    </head>

    <body style="background-color: rgb(248, 248, 248)">
        <main>

            <div class="container-fluid">
                <div class="row">
                    <div class="col bg-light px-5 pt-4 pb-5">

                        <div class="text-center mt-4 mb-5">
                            <h2 class="mb-3">Kikai Assist</h2>
                            <p>A machine translation assistant for those with translator's block.</p>
                        </div>

                        {% block content %}
                        {% endblock %}

                    </div>
                </div>
            </div>

        </main>

        <!-- Bootstrap and Popper JS -->
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

    </body>

</html>
